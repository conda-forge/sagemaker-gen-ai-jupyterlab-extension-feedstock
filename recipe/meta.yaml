{% set name = "sagemaker-gen-ai-jupyterlab-extension" %}
{% set version = "1.0.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sagemaker_gen_ai_jupyterlab_extension-{{ version }}.tar.gz
  sha256: df6018f25d8c96592aae3bec06707d0968e6448ef23f8564a6da2423713f0d8e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - pip
    - hatch-jupyter-builder

  run:
    - python >={{ python_min }}
    - jupyter-docprovider >=2.0.2,<3
    - jupyter_server_ydoc >=2.0.2,<3
    - requests >=2.25.0
    - watchdog >=2.1.0
    - aws-embedded-metrics
    - sagemaker-jupyterlab-extension-common

test:
  imports:
    - sagemaker_gen_ai_jupyterlab_extension
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://aws.amazon.com/sagemaker/
  summary: An extension supporting SageMaker's GenAI capabilities in JupyterLab
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ShilpiParikh
    - pujbez
    - sdharani91
    - mramosja
